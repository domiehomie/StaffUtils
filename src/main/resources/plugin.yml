name: StaffUtils
version: ${project.version}
main: live.mufin.staffutils.StaffUtils
api-version: 1.17
author: mufinlive
database: true
description: The last plugin you will need to manage your server.
prefix: SU
website: https://mufin.live/

commands:
  staffutils:
  sunote:
    permission: staffutils.addnote
  suwarn:
    permission: staffutils.addwarning
  suplayer:
    permission: staffutils.getplayer
  sukick:
    permission: staffutils.kick
  createticket:
    permission: staffutils.tickets.create
  viewtickets:
    permission: staffutils.tickets.viewall
  setticketstatus:
    permission: staffutils.tickets.setstatus
  openticket:
    permission: staffutils.tickets.open
  respondinticket:
    permission: staffutils.tickets.respond
  sumute:
    permission: staffutils.mute
  removepunishment:
    permission: staffutils.removepunishment
  suban:
    permission: staffutils.ban
  sureport:
    permission: staffutils.reports.open
  sugetreports:
    permission: staffutils.reports.getall
  suclosereport:
    permission: staffutils.reports.close